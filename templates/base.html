<!doctype html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ATVShop{% endblock %}</title>
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-3" href="{{ url_for('home') }}">ATVShop</a>
    <div class="navbar-nav">
<a href="{{ url_for('cart') }}" class="cart-icon">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-badge">{{ cart_quantity }}</span>
</a>


        <a class="nav-link" href="{{ url_for('products') }}">PRODUSE</a>
        <a class="nav-link" href="{{ url_for('contact') }}">CONTACT</a>
    </div>

    <a href="{{ url_for('home') }}" class="ms-auto">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo ATVShop" style="height: 40px;">
    </a>
</nav>

<div class="container mt-4">
    {% block content %}
    <p>Bine ai venit pe ATVShop! Ești gata de aventură? Alege unul dintre ATV-urile noastre!</p>
    <a href="{{ url_for('products') }}" class="btn btn-shop">Descoperă produsele noastre</a>

    {% endblock %}
</div>

</body>
</html>
