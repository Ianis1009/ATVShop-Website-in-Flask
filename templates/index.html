{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<h2 class="text-center mb-4">Produse disponibile</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for pid, product in products.items() %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Preț: {{ product.price }} RON</p>
                <a href="{{ url_for('add_item') }}?id={{ pid }}" class="btn btn-primary">Adaugă în coș</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
